name: 'Release'

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    permissions:
      contents: write
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: Install frontend dependencies
        run: pnpm install

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'Galaxy Window Manager ${{ github.ref_name }}'
          releaseBody: |
            ## What's Changed
            
            Download the `.msi` installer below to install Galaxy Window Manager on Windows.
            
            ### Installation
            1. Download `Galaxy-Window-Manager_${{ github.ref_name }}_x64_en-US.msi`
            2. Run the installer
            3. The app will start automatically and appear in your system tray
            
            ### Features
            - 🪟 Instant window positioning with keyboard shortcuts
            - 🖥️ Multi-monitor support
            - ⚙️ Customizable shortcuts
            - 🌙 Runs quietly in system tray
            - 🚀 Lightweight and fast
            
            Full changelog: https://github.com/${{ github.repository }}/releases
          releaseDraft: false
          prerelease: false
          includeDebug: false
          includeRelease: true